{% extends 'shopapp/base.html' %}

{% block title %}Update order{% endblock %}

{% block body %}
<h1>Update a new order</h1>
<div class='container'>
    <form class='form' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn' type='submit'>
            Update
        </button>
    </form>
</div>
<div>
    <a href="{% url 'shopapp:order_details' pk=object.pk %}">Go to order #{{ object.pk }}</a>
</div>
{% endblock body %}
