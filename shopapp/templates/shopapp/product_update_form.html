{% extends 'shopapp/base.html' %}

{% block title %}Update product{% endblock %}

{% block body %}
<h1>Update a new product</h1>
<div class='container'>
    <form class='form' method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn' type='submit'>
            Update
        </button>
    </form>
</div>
<div>
    <a href="{% url 'shopapp:product_details' pk=object.pk %}">Go to product #{{ object.pk }}</a>
</div>
{% endblock body %}
