{% extends 'shopapp/base.html' %}

{% block title %}Confirm delete {{ object.name }}{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete ?</h1>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">Go to order #{{ object.pk }}</a>
    </div>
    <div>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type=submit>delete</button>
        </form>
    </div>
{% endblock body %}
