{% extends 'blogapp/base.html' %}

{% block title %}
    Article # {{ object.pk }}
{% endblock title %}


{% block body %}
    <h1>Article</h1>
    <div>
        <h2>
            {{ article.title }}
        </h2>
        <p>
            {{ article.content }}
        </p>
        <p>
            {{ article.pub_date }}
        </p>
        <p>
            <b>{{ article.author.name }}</b>
        </p>
        <p>
            <a href="{% url 'blogapp:articles' %}">
                Articles
            </a>
        </p>
    </div>
{% endblock body %}
